<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Information</title>
    <style>
        /* Global Styles */
        body {
            background-color: #081b29;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Arial", sans-serif;
        }

        /* Contact Box */
        .contact {
            text-align: center;
            color: #00abf0;
            font-size: 22px;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 171, 240, 0.5);
            background: rgba(0, 171, 240, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        .contact h1 {
            font-size: 36px;
            margin-bottom: 15px;
            animation: slideDown 1s ease-in-out;
        }

        .contact p {
            margin: 10px 0;
            opacity: 0;
            animation: fadeInUp 1.5s ease-in-out forwards;
        }

        /* Contact Links */
        .contact a {
            text-decoration: none;
            color: #00abf0;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s ease-in-out;
            position: relative;
        }

        /* Neon Glow Hover Effect */
        .contact a:hover {
            color: #fff;
            transform: scale(1.1);
            text-shadow: 0 0 10px #00abf0, 0 0 20px #00abf0;
        }



        .back-link a{
    display: block;  
    text-align: center; /* Centers the text */
    margin-top: 15px; /* Adds spacing from the contact details */
    font-size: 16px;
    color: #00abf0;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease-in-out;
}

.back-link:hover {
    color: #fff;
}


        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
