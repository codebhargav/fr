<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Nav bar</title>
   <style>
    header{
        background-color: #3D3D3D;
        color: #d3d3d3;
        padding: 5px;
    }
    nav{
        background-color: grey;
        padding: 5px;
        font-size: 20px;
    }
    nav a{

        color: white;
        text-decoration: none;
        padding: 10px 25px;
        display: inline-block;
    }
    nav a:hover{
        background-color: rgb(235, 235, 235);
            color: black;
    }
    
   </style>
</head>
<body>

    <header>
         <h2>Innovan Technologies</h2>
    </header>

    <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Courses</a>
        <a href="">Careers</a>
        <a href="">Contact</a>

    </nav>
    
</body>
</html>
